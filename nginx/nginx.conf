upstream backend_upstream {
    server licitacao360_backend:8000 max_fails=3 fail_timeout=30s;
}

resolver 127.0.0.11 valid=30s;

# üîπ HTTP ‚Üí HTTPS
server {
    listen 80;
    server_name licitacao360.com www.licitacao360.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    return 301 https://$host$request_uri;
}

# üîπ HTTPS - PRODU√á√ÉO
server {
    listen 443 ssl http2;
    server_name licitacao360.com www.licitacao360.com;

    ssl_certificate     /etc/letsencrypt/live/licitacao360.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/licitacao360.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;

    # üîê Seguran√ßa b√°sica
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;

    # FRONTEND Angular
    location / {
        root /usr/share/nginx/licitacao;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # BACKEND Django API
    location /api/ {
        proxy_pass http://backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_redirect off;
    }

    # ADMIN Django
    location /admin {
        proxy_pass http://backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # STATIC FILES
    location /static/ {
        alias /static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # MEDIA / DOCUMENTOS
    location /arquivos/ {
        alias /var/www/arquivos/;
        expires 30d;
        add_header Cache-Control "public, max-age=31536000";
        add_header Access-Control-Allow-Origin *;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml;
    gzip_min_length 256;
}