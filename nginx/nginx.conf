# =========================
# Upstreams (Docker DNS)
# =========================
upstream backend_upstream {
    server licitacao360_backend:8000 max_fails=3 fail_timeout=30s;
}

upstream flower_upstream {
    server flower_licitacao:5555 max_fails=3 fail_timeout=30s;
}

resolver 127.0.0.11 valid=30s;

# =========================
# HTTP → HTTPS
# =========================
server {
    listen 80;
    server_name licitacao360.com www.licitacao360.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    return 301 https://$host$request_uri;
}

# =========================
# HTTPS
# =========================
server {
    listen 443 ssl http2;
    server_name licitacao360.com www.licitacao360.com;

    ssl_certificate     /etc/letsencrypt/live/licitacao360.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/licitacao360.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    client_max_body_size 25m;

    # =========================
    # Angular SPA
    # =========================
    location / {
        root /usr/share/nginx/licitacao;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # =========================
    # API Django
    # =========================
    location /api/ {
        proxy_pass http://backend_upstream/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
    }

    # =========================
    # Admin Django
    # =========================
    location = /admin {
        return 301 /admin/;
    }

    location /admin/ {
        proxy_pass http://backend_upstream/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
        proxy_read_timeout 600s;
    }

    # =========================
    # Static files Django
    # (volume static_volume:/static)
    # =========================
    location /static/ {
        alias /static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # =========================
    # Media files Django
    # (volume media_volume:/app/media)
    # =========================
    location /media/ {
        proxy_pass http://backend_upstream;
        proxy_set_header X-Original-URI $request_uri;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        proxy_cache off;
    }

    # =========================
    # Flower (Celery)
    # =========================
    location = /flower {
        return 301 /flower/;
    }

    location /flower/ {
        proxy_pass http://flower_upstream/flower/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        sub_filter 'href="/static/' 'href="/flower/static/';
        sub_filter 'src="/static/' 'src="/flower/static/';
        sub_filter_once off;
    }

    location /flower/static/ {
        proxy_pass http://flower_upstream/flower/static/;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # =========================
    # Errors
    # =========================
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/licitacao;
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript image/svg+xml;
}
