upstream backend_upstream {
    server backend:8000 max_fails=3 fail_timeout=30s;
}

upstream flower_upstream {
    server flower:5555 max_fails=3 fail_timeout=30s;
}

resolver 127.0.0.11 valid=30s;

# HTTP server - para desenvolvimento local
server {
    listen 80;
    listen 8088;
    server_name localhost 127.0.0.1 licitacao360.com www.licitacao360.com;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://backend_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /admin/ {
        proxy_pass http://backend_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_http_version 1.1;
    }
    
    # Redirecionar /admin para /admin/
    location = /admin {
        return 301 /admin/;
    }

    # FLOWER - Monitoramento Celery
    location /flower/ {
        proxy_pass http://flower_upstream/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_http_version 1.1;
        
        # WebSocket support (Flower usa WebSocket para atualiza√ß√µes em tempo real)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts maiores para monitoramento
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        
        # N√£o cachear
        proxy_cache off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # Redirecionar /flower para /flower/
    location = /flower {
        return 301 /flower/;
    }

    location /static/ {
        alias /static/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    location /arquivos/ {
        alias /var/www/arquivos/;
        autoindex off;
        expires 30d;
        add_header Cache-Control "public, max-age=31536000";
        add_header Access-Control-Allow-Origin *;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml;
    gzip_min_length 256;
}

