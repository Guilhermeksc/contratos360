services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  db:
    image: postgres:18-alpine
    container_name: postgres_licitacao
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-appdb}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Redis (Broker e Result Backend)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: redis_licitacao
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ============================================
  # Django Backend (API)
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: licitacao360_backend
    restart: unless-stopped
    command: >
      sh -c "
        python manage.py makemigrations --noinput &&
        python manage.py migrate --noinput &&
        python manage.py collectstatic --noinput &&
        exec gunicorn django_licitacao360.wsgi:application --bind 0.0.0.0:8000 --timeout 600 --workers ${GUNICORN_WORKERS:-2} --threads ${GUNICORN_THREADS:-4} --access-logfile - --error-logfile - --log-level info
      "
    volumes:
      - ./backend:/app
      - media_volume:/app/media
      - static_volume:/app/staticfiles
    environment:
      # Database
      - POSTGRES_DB=${POSTGRES_DB:-appdb}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      
      # Django
      - SECRET_KEY=${SECRET_KEY:-django-insecure-change-in-production}
      - DEBUG=${DEBUG:-False}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      
      # Storage
      - STORAGE_BACKEND=${STORAGE_BACKEND:-local}
      - MAX_UPLOAD_MB=${MAX_UPLOAD_MB:-20}
      
      # Celery
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      
      # JWT
      - JWT_ACCESS_TOKEN_LIFETIME=${JWT_ACCESS_TOKEN_LIFETIME:-15}
      - JWT_REFRESH_TOKEN_LIFETIME=${JWT_REFRESH_TOKEN_LIFETIME:-7}
      
      # Superuser (apenas primeira execução)
      - DJANGO_SUPERUSER_USERNAME=${DJANGO_SUPERUSER_USERNAME:-admin}
      - DJANGO_SUPERUSER_PASSWORD=${DJANGO_SUPERUSER_PASSWORD:-@cemos2028}
      - DJANGO_SUPERUSER_EMAIL=${DJANGO_SUPERUSER_EMAIL:-admin@example.com}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app_network

  # ============================================
  # Celery Worker
  # ============================================
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: celery_worker_licitacao
    restart: unless-stopped
    command: >
      celery -A django_licitacao360 worker
      --loglevel=info
      --concurrency=${CELERY_WORKER_CONCURRENCY:-4}
      --max-tasks-per-child=${CELERY_MAX_TASKS_PER_CHILD:-1000}
      --time-limit=${CELERY_TASK_TIME_LIMIT:-3600}
      --soft-time-limit=${CELERY_TASK_SOFT_TIME_LIMIT:-300}
      --queues=certificados,default
    volumes:
      - ./backend:/app
      - media_volume:/app/media
    environment:
      # Database
      - POSTGRES_DB=${POSTGRES_DB:-appdb}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      
      # Django
      - SECRET_KEY=${SECRET_KEY:-django-insecure-change-in-production}
      - DEBUG=${DEBUG:-False}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost}
      
      # Storage
      - STORAGE_BACKEND=${STORAGE_BACKEND:-local}
      
      # Celery
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      - backend
      - redis
      - db
    networks:
      - app_network

  # ============================================
  # Celery Beat (Scheduler)
  # ============================================
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: celery_beat_licitacao
    restart: unless-stopped
    command: >
      celery -A django_licitacao360 beat
      --loglevel=info
      --scheduler=django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - ./backend:/app
    environment:
      # Database
      - POSTGRES_DB=${POSTGRES_DB:-appdb}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      
      # Django
      - SECRET_KEY=${SECRET_KEY:-django-insecure-change-in-production}
      - DEBUG=${DEBUG:-False}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost}
      
      # Celery
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      - backend
      - redis
      - db
    networks:
      - app_network

  # ============================================
  # Flower (Celery Monitoring)
  # ============================================
  flower:
    image: mher/flower:latest
    container_name: flower_licitacao
    restart: unless-stopped
    command: >
      celery
      --broker=${CELERY_BROKER_URL:-redis://redis:6379/0}
      flower
      --address=0.0.0.0
      --port=5555
      --basic_auth=${FLOWER_USER:-admin}:${FLOWER_PASSWORD:-flower123}
      --url_prefix=/flower
    volumes:
      - flower_data:/tmp/flower
    ports:
      # Expor apenas internamente ou via túnel SSH
      - "127.0.0.1:5555:5555"
    networks:
      - app_network
    depends_on:
      - redis
      - celery_worker

  # ============================================
  # Nginx (Reverse Proxy + Angular)
  # ============================================
  nginx:
    image: nginx:latest
    container_name: licitacao_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Frontend Angular
      - ./frontend-licitacao/dist/frontend/browser:/usr/share/nginx/licitacao:ro
      
      # Nginx Configuration
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      
      # SSL Certificates (Let's Encrypt)
      - /etc/letsencrypt:/etc/letsencrypt:ro
      
      # ACME Challenge
      - ./certbot/www:/var/www/certbot:ro
      
      # Django Static Files
      - static_volume:/static:ro
    depends_on:
      - backend
    networks:
      - app_network

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  media_volume:
    driver: local
  static_volume:
    driver: local
  flower_data:
    driver: local

# ============================================
# Networks
# ============================================
networks:
  app_network:
    driver: bridge
