<div class="dashboard-container">
  <div class="dashboard-header">
    <h1>Dashboard de Contratos</h1>
    <button class="refresh-button" (click)="refreshDashboard()" [disabled]="loading()">
      <mat-icon>refresh</mat-icon>
      <span>Atualizar Dados</span>
    </button>
  </div>

  <!-- KPIs Grid -->
  <div class="kpi-grid" *ngIf="summary()">
    <app-kpi-card 
      title="Total de Contratos" 
      [value]="summary()!.total_contratos.toString()"
      icon="description"
      color="blue">
    </app-kpi-card>
    
    <app-kpi-card 
      title="Valor Global Total" 
      [value]="formatCurrency(summary()!.valor_total)"
      icon="attach_money"
      color="green">
    </app-kpi-card>
    
    <app-kpi-card 
      title="Contratos Ativos" 
      [value]="summary()!.ativos.toString()"
      icon="check_circle"
      color="green">
    </app-kpi-card>
    
    <app-kpi-card 
      title="Expirando em 90 dias" 
      [value]="summary()!.expirando.toString()"
      icon="warning"
      color="yellow">
    </app-kpi-card>
  </div>

  <!-- Charts -->
  <div class="charts-container">
    <div class="chart-placeholder">
      <h3>Gráfico de Status</h3>
      <p>Implementação futura</p>
    </div>
    
    <div class="chart-placeholder">
      <h3>Gráfico de Valores por Ano</h3>
      <p>Implementação futura</p>
    </div>
  </div>
</div>
