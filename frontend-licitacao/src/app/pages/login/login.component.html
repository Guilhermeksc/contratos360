<div class="login-container">
  <div class="login-video-wrapper" aria-hidden="true">
    <video class="login-video" autoplay muted loop playsinline>
      <source src="assets/video/backlogin.mp4" type="video/mp4" />
    </video>
    <div class="login-video__blur"></div>
  </div>
  <!-- Gradient overlays -->
  <div class="gradient-overlay gradient-overlay--top-left"></div>
  <div class="gradient-overlay gradient-overlay--bottom-right"></div>
  
  <div class="login-wrapper">
    <mat-card class="login-card" appearance="outlined">
      <mat-card-content>
        <!-- Header -->
        <div class="login-header">
          <img 
            src="assets/img/svg/licitacao360.svg" 
            alt="Marca Licitação 360" 
            class="login-logo" />
          <span class="login-title" data-text="Licitação 360">Licitação 360</span>
        </div>
        
        <!-- Login Form -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          <!-- Username Field -->
          <mat-form-field class="form-field">
            <mat-label>Usuário</mat-label>
            <input 
              matInput 
              formControlName="username" 
              placeholder="Digite seu usuário"
              [class.mat-input-invalid]="username?.invalid && username?.touched">
            <mat-icon matSuffix>person</mat-icon>
            <mat-error *ngIf="username?.errors?.['required'] && username?.touched">
              Usuário é obrigatório
            </mat-error>
            <mat-error *ngIf="username?.errors?.['minlength'] && username?.touched">
              Usuário deve ter pelo menos 3 caracteres
            </mat-error>
          </mat-form-field>

          <!-- Password Field -->
          <mat-form-field class="form-field">
            <mat-label>Senha</mat-label>
            <input 
              matInput 
              [type]="hidePassword ? 'password' : 'text'"
              formControlName="password" 
              placeholder="Digite sua senha"
              [class.mat-input-invalid]="password?.invalid && password?.touched">
            <mat-icon 
              matSuffix 
              (click)="togglePasswordVisibility()" 
              class="password-toggle">
              {{ hidePassword ? 'visibility_off' : 'visibility' }}
            </mat-icon>
            <mat-error *ngIf="password?.errors?.['required'] && password?.touched">
              Senha é obrigatória
            </mat-error>
            <mat-error *ngIf="password?.errors?.['minlength'] && password?.touched">
              Senha deve ter pelo menos 6 caracteres
            </mat-error>
          </mat-form-field>

          <!-- Login Button -->
          <button 
            mat-raised-button 
            color="primary" 
            class="login-button" 
            type="submit"
            [disabled]="isLoading || loginForm.invalid">
            
            <span *ngIf="!isLoading">Entrar</span>
            <span *ngIf="isLoading">Entrando...</span>
            
            <mat-icon 
              *ngIf="!isLoading" 
              fontIcon="arrow_forward" 
              class="login-button__icon">
            </mat-icon>
            
            <mat-icon 
              *ngIf="isLoading" 
              class="login-button__icon login-button__icon--loading">
              refresh
            </mat-icon>
          </button>
        </form>
      </mat-card-content>
      
      <mat-card-actions>
        <p class="developer-credit">
          Desenvolvido por CC (IM) Siqueira Campos
          <img 
            src="assets/img/svg/brazil.png" 
            alt="Bandeira do Brasil" 
            class="developer-flag" />
        </p>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
